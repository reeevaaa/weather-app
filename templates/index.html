<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
    <div class="container text-center">
        <h1 class="mt-5">Weather App</h1>
        
        <form action="/" method="POST">
            <div class="row">
                <div class="col-sm">
                    <input type="text" id="city_name" name="city_name" placeholder="City" class="form-control mb-2">
                </div>
                <div class="col-sm">
                    <input type="text" id="state_name" name="state_name" placeholder="State" class="form-control mb-2">
                </div>
                <div class="col-sm">
                    <input type="text" id="country_name" name="country_name" placeholder="Country" class="form-control mb-2">
                </div>
            </div>
            <button type="submit" class="btn btn-light shadow p-3 mb-5 bg-body-tertiary rounded mt-4" >Find</button>
        </form>

        {% if weather %} 
            <div class="mt-4">
                <h3>{{ weather.main }}: {{ weather.description }}</h3>
                <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
                <p class="mt-2">{{ weather.temp }}Â°C</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
